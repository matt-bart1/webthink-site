<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>WebThink | Contact</title>

  <title>Contact Me</title>
</head>

<body>
  <!-- header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="img/logo.png" alt="My Portfolio" id="logo">
        <ul>
          <li><a href="index.html">home</a></li>
          <li><a href="about.html">about</a></li>
          <li><a href="work.html">portfolio</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section A: Contact form -->

  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Us</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach us</p>
      <form>
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name">
          <input type="text" class="text-input subject-input" placeholder="Subject">
          <input type="email" class="text-input email-input" placeholder="Email address">
          <input type="text" class="text-input phone-input" placeholder="Phone No">
          <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>



  <!-- section b:contact info -->

  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa2x"></i>
          <h3>email</h3>
          <p>John@something.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa2x"></i>
          <h3>phone</h3>
          <p>555-5555</p>
        </div>
        <div>
          <i class="fas fa-address-card fa2x"></i>
          <h3>Address</h3>
          <p>30 Thomas st, seamer</p>
        </div>
      </div>
    </div>
  </section>

  <!-- section C: tagline -->

  <section id="contact-c" class="bg-main py-4">
    <div class="container">
      <h1 data-aos="fade-up" data-aos-duration="1000" data-aos-delay="0">Let's start your next project</h1>
    </div>
  </section>


  <!-- footer  -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright&copy; 2019 All Rights Reserved</p>
      <div class="social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</body>

</html>
